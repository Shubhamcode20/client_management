{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Dashboard</h2>
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">New Clients (Last 2 Months)</h5>
                    <p class="card-text">{{ new_clients_count }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">New Appointments (Last 2 Months)</h5>
                    <p class="card-text">{{ new_appointments_count }}</p>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#clientModal">Add New Client</button>
    <table class="table table-bordered" id="clientsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Primary Number</th>
                <th>Country Code</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="clientModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="clientForm">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Name">
                    <input type="text" name="primary_number" class="form-control mb-2" placeholder="Primary Number">
                    <input type="text" name="country_code" class="form-control mb-2" placeholder="Country Code">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'dashboard_app/js/dashboard.js' %}"></script>
</body>
</html>
